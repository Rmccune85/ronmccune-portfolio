<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card i {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .project-card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .project-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>My Projects</h1>
</header>

<div class="projects-list">
    <div class="project-card">
        <i class="fas fa-gamepad"></i>
        <a href="https://github.com/your-username/project1" target="_blank">Project 1</a>
        <p>A brief description of Project 1.</p>
    </div>

    <div class="project-card">
        <i class="fas fa-code"></i>
        <a href="https://github.com/your-username/project2" target="_blank">Project 2</a>
        <p>A brief description of Project 2.</p>
    </div>

    <div class="project-card">
        <i class="fas fa-cogs"></i>
        <a href="https://github.com/your-username/project3" target="_blank">Project 3</a>
        <p>A brief description of Project 3.</p>
    </div>

    <!-- Add more projects here as needed -->
</div>

</body>
</html>
